rules = (
    {
        match = "ANIMATED@ != false";
        animations = (
            {
                triggers = [ "geometry" ];
                scale-x = {
                    curve = "cubic-bezier(0.07, 0.65, 0, 1)";
                    duration = 0.3;
                    delay = -0.005;
                    start = "window-width-before / window-width";
                    end = 1;
                };
                scale-y = {
                    curve = "cubic-bezier(0.07, 0.65, 0, 1)";
                    duration = 0.3;
                    delay = -0.005;
                    start = "window-height-before / window-height";
                    end = 1;
                };
                shadow-scale-x = "scale-x";
                shadow-scale-y = "scale-y";
                offset-x = {
                    curve = "cubic-bezier(0.07, 0.65, 0, 1)";
                    duration = 0.3;
                    delay = -0.005;
                    start = "window-x-before - window-x";
                    end = 0;
                };
                offset-y = {
                    curve = "cubic-bezier(0.07, 0.65, 0, 1)";
                    duration = 0.3;
                    delay = -0.005;
                    start = "window-y-before - window-y";
                    end = 0;
                };
                shadow-offset-x = "offset-x";
                shadow-offset-y = "offset-y";
                saved-image-blend = 0;
            }
        )
    },
    {
        match = "class_g = 'firefox' && window_type = 'popup_menu' || window_type = 'utility'";
        shadow = false;
        blur-background = false;
    },
    {
        match = "window_type = 'menu' || window_type = 'dnd'";
        shadow = false;
        blur-background = false;
        animations = (
            {
                triggers = ["geometry"];
                duration = 0.0;
            }
        )
    },
    {
        match = "class_g = 'slop'"; # Maim
        blur-background = false;
    },
    {
        match = "class_g = 'touchegg'";
        blur-background = false;
    },
    {
        match = "window_type = '_KDE_NET_WM_WINDOW_TYPE_OVERRIDE'"; # Telegram
        shadow = false;
        blur-background = false;
    },
    {
        match = "_NET_WM_STATE@ = '_NET_WM_STATE_FULLSCREEN' || _NET_WM_STATE@ ^= '_NET_WM_STATE_MAXIMIZED'";
        corner-radius = 0;
        shadow = false;
    },
    {
        match = "window_type = 'splash'";
        animations = (
            {
                triggers = ["open", "show"];
                preset = "appear";
                duration = 0.05;
                # scale = 0.3;
            },
            {
                triggers = ["close", "hide"];
                preset = "disappear";
                duration = 0.05;
                # scale = 0.3;
            }
        );
    },
    {
        match = "window_type = 'dock'";
        corner-radius = 0;
        clip-shadow-above = true;
    },
    {
        match = "class_g = 'awesome' && window_type = 'toolbar'";
        corner-radius = 0;
        animations = (
            {
                triggers = ["open", "show"];
                preset = "slide-in";
                direction = "right";
            },
            {
                triggers = ["close", "hide"];
                preset = "slide-out";
                direction = "right";
            }
        );
    },
    {
        match = "window_type = 'notification'";
        animations = (
            {
                triggers = ["open", "show"];
                preset = "fly-in";
                direction = "right"
                duration = 0.17;
            },
            {
                triggers = ["close", "hide"];
                preset = "fly-out";
                direction = "right";
                duration = 0.17;
            }
        );
    },
    {
        match = "class_g *= 'i3lock'";
        unredir = false;
        shadow = false;
        corner-radius = 0;
        animations = (
            {
                triggers = ["open", "show"];
                opacity = {
                    curve = "linear";
                    duration = 1.0;
                    delay = 0.0;
                    start = "window-raw-opacity-before";
                    end = "window-raw-opacity";
                };
                blur-opacity = {
                    curve = "linear";
                    duration = 1.0;
                    delay = 0.0;
                    start = "window-raw-opacity-before";
                    end = "window-raw-opacity";
                };
                shadow-opacity = "opacity";
            },
            {
                triggers = ["close", "hide"];
                opacity = {
                    curve = "linear";
                    duration = 0.3
                    start = "window-raw-opacity-before";
                    end = "0";
                };
                blur-opacity = 0;
                shadow-opacity = "opacity";
            }
        );
    }
);
